<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- string interpolation: text contentinin olduğu yerlerde çalışır. -->
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
         <!-- : ile v-bind yazmadan da bind işlemi yapılabilir. -->
        <a v-bind:target="google.target"
           :href="google.url"
           :alt="google.alt"
           :kablosuzkedi=""owner
          > {{google.title}}</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
